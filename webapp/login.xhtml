<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Аутентификация</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/resources/css/custom.css" />
</h:head>

<h:body style="background: gray">
<div class="form" >

    <h:form>
        <div class="form-group">

            <h:outputLabel for="emailId" value="Email: "/>
            <h:message for = "emailId" style = "color:red" />
            <h:inputText class="form-control" type="email" id="emailId" value="#{loginManager.email}"
                         required="true" requiredMessage="Заполните поле!">
                         <f:validator binding="#{emailValidator}" />
            </h:inputText>
        </div>
        <div class="form-group">
            <h:outputLabel for="passwordId" value="Пароль: " />
            <h:message for = "passwordId" style = "color:red" />
            <h:inputSecret class="form-control" type="password" id="passwordId" value="#{loginManager.password}"
                           required="true" requiredMessage="Заполните поле!">
                        <f:validator binding="#{passwordValidator}" />
            </h:inputSecret>
        </div>
        <h:commandButton value="Отправить" class="btn btn-primary" action="#{loginManager.login}" />

    </h:form>
</div>
</h:body>
</html>
